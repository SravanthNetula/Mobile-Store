<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobileStore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">

      <h2 class="page-header">Mobile Store</h2>

    </div>
</div>
<body background=""></body>
<div ng-controller="StoreController as Store" class="row">
  <div ng-repeat="mobile in Store.mobiles track by $index" class="col-md-4">

    <img ng-src="{{mobile.image}}" width="350px" height="250px">
       <p>Name:{{mobile.name}}</p>
    <p>color:{{mobile.color}}</p>
    <p>Memory:{{mobile.memory}}</p>
    <p>Price:&#8377;{{mobile.Price}}</p>
    <button type="button" ng-show="{{!Store.mobile.isSoldOut}}" class="btn btn-default">BUY NOW</button>
      <ul class="nav nav-tabs">
          <li role="presentation" ng-class="{:'active':mobile.activeTab==='Specifications}"><a ng-click ="Store.setActiveTab(mobile,'Specifications')">Specifications</a></li>
          <li role="presentation" ng-class="{:'active':mobile.activeTab==='Reviews}"><a ng-click ="Store.setActiveTab(mobile,'Reviews')">Reviews</a></li>
          <li role="presentation" ng-class="{:'active':mobile.activeTab==='descriptions}"><a ng-click ="Store.setActiveTab(mobile,'Description')">Description</a></li>
      </ul>
      <p ng-show="mobile.activeTab==='Specifications'">
          Specifications goes here
      </p>
      <p ng-show="mobile.activeTab==='Reviews'">
          Reviews goes here
      </p>
      <p ng-show="mobile.activeTab==='Description'">
          Descriptions goes here
      </p>
</div>
</div>
<script src ="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
